<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<h2>Account</h2>

<form th:action="@{/account/save}" method="post" th:object="${account}">
    <label>
        <input type="text" placeholder="Account Number" th:value="${accountNumber}" th:field="*{accountNumber}">
    </label>
    <br>
    <label>
        <input type="text" placeholder="Card Number" th:value="${cardNumber}" th:field="*{cardNumber}">
    </label>
    <br>
    <label>
        <input type="text" placeholder="Account Owner" th:value="${accountOwner}" th:field="*{accountOwner}">
    </label>
    <br>
    <label>
        <input type="text" placeholder="Bank And Branch" th:value="${bankAndBranch}" th:field="*{bankAndBranch}">
    </label>
    <br>
    <label>
        <input type="text" placeholder="Account Type" th:value="${accountType}" th:field="*{accountType}">
    </label>
    <br>
    <label>
        <input type="text" placeholder="Account Status" th:value="${accountStatus}" th:field="*{accountStatus}">
    </label>
    <br>
    <input type="submit" value="Save">
</form>
<table th:list="${accountList}">
    <thead>
    <th>Id</th>
    <th>Account Number</th>
    <th>Card Number</th>
    <th>Account Owner</th>
    <th>Bank And Branch</th>
    <th>Account Type</th>
    <th>Account Status</th>
    <th>Operation</th>
    </thead>
    <tbody>
    <tr th:each="account : ${accountList}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.accountNumber}"></td>
        <td th:text="${account.cardNumber}"></td>
        <td th:text="${account.accountOwner}"></td>
        <td th:text="${account.bankAndBranch}"></td>
        <td th:text="${account.accountType}"></td>
        <td th:text="${account.accountStatus}"></td>
        <td><a th:href="@{/account/edit/{id}(id=${account.id})}">Edit</a></td>
        <td><a th:href="@{/account/delete/{id}(id=${account.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
