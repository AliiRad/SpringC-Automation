<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organisation</title>
    <link rel="stylesheet" href="/css/finance.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,200"/>
</head>
<body>
<div class="container">

    <br><br>

    <button onclick="addNew()">Add New</button>

    <table class="table table-striped" th:if="${organisationList != null and #lists.size(organisationList) > 0}">
        <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <!-- <th>organisation Type</th>
        <th>organisation Status</th> -->
        <th>Description</th>
        <th>SectionList</th>
        </thead>

        <tbody>
        <tr th:each="organisation : ${organisationList}">
            <td th:text="${organisation.id}"></td>
            <td th:text="${organisation.title}"></td>
            <td th:text="${organisation.name}"></td>
            <td th:text="${organisation.address}"></td>
            <td th:text="${organisation.phonenumber}"></td>
            <td th:text="${organisation.description}"></td>
            <td th:text="${organisation.sectionlist}"></td>
            <td>
                <button th:data-name="${organisation.id}"
                        th:onclick="|getDataForEdit('/organisation', this.getAttribute('data-name'))|"> Edit
                </button>
                <button th:data-name="${organisation.id}" th:onclick="|remove('/organisation', this.getAttribute('data-name'))|">
                    Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <br><br>


</body>
</html>
